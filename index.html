<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Hiking gear online shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/325d1d7a8d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="navigation">
        <div class="logo"></div>
        <div class="burgermenu">
          <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
          <input type="checkbox" id="hamburger-menu" />
        </div>
        <nav>
          <ul>
            <li><a href="women.html">Women</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div>
          <button class="signin">Sign in</button>
        </div>
      </section>
    </header>
    <main>
      <section class="section-one">
        <div>
          <h1>EXPLORE</h1>
        </div>
        <div class="imagetext">
          <p>our new sustainable collection</p>
          <button class="shopnow">SHOP NOW</button>
        </div>
      </section>
      <section class="section-two">
        <div>
          <h2>New styles</h2>
        </div>
        <div class="jacketcontainer">
          <img
            src="img/greenjacket.jpg"
            alt="Green jacket"
            class="rainjacket"
          />
          <img
            src="img/brightredjacket.jpg"
            alt="Red jacket"
            class="rainjacket"
          />
          <img
            src="img/blackjacket.jpg"
            alt="Black jacket"
            class="rainjacket"
          />
          <img
            src="img/yellowjacket.jpg"
            alt="Yellow jacket"
            class="rainjacket"
          />
        </div>
      </section>
      <section>
        <div>
          <h3>SALE</h3>
        </div>
        <div class="sale-img">
          <img src="img/backpack.jpg" alt="packback" class="sale-backpacks" />
          <img
            src="img/black-backpack.jpg"
            alt="Black backpack"
            class="black-backpack"
          />
          <img
            src="img/fox-backpack.jpg"
            alt="Fox backpack"
            class="fox-backpack"
          />
        </div>
      </section>
    </main>
    <footer>
      <ul class="links">
        <h4>Customer service</h4>
        <li><a href="">Terms and conditions</a></li>
        <li><a href="">Privacy and cookies</a></li>
        <li><a href="">Delivery and returns</a></li>
        <li><a href="">Orders</a></li>
        <li><a href="">FAQ</a></li>
      </ul>
      <ul class="links2">
        <h4>Rainydays</h4>
        <li><a href="">Career</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Collaborations</a></li>
      </ul>
      <ul class="socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </ul>
    </footer>
  </body>
</html>
